<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Border Draw Animation</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
    }
    .path {
      fill: none;
      stroke: black;
      stroke-width: 2;
    }
  </style>
</head>
<body>
  <svg class="box" viewBox="0 0 202 202">
    <rect class="path" x="1" y="1" width="200" height="200" />
  </svg>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
  <script>
    // GSAP border draw animation
    const box = document.querySelector('.path');
    const length = box.getTotalLength();

    gsap.set(box, {
      strokeDasharray: length,
      strokeDashoffset: length
    });

    gsap.to(box, {
      strokeDashoffset: 0,
      duration: 2,
      ease: "power1.inOut"
    });
  </script>
</body>
</html>
